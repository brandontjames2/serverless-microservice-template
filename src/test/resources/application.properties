quarkus.lambda.handler=users

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=enlighted
quarkus.datasource.password=enlighted
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway config properties
quarkus.flyway.migrate-at-start=false
quarkus.flyway.baseline-on-migrate=false

#Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=false
quarkus.log.file.enable=true
quarkus.log.file.path=./log.txt

quarkus.lambda.enable-polling-jvm-mode=true


